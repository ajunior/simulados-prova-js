<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prova LS 2016.2 - CEP</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title text-center">Criar Conta</h4>
                <form>
                    <fieldset class="row">
                        <legend class="card-text">Endereço:</legend>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="cep" class="lead">CEP</label>
                                <input type="text" class="form-control lead" id="cep" placeholder="CEP">
                    
                                <!-- CEP Error -->
                                <div id="cepError" class="lead">CEP possui formato inválido</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="state" class="lead">UF</label>
                                <input type="text" class="form-control lead" id="uf" placeholder="UF">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="city" class="lead">Cidade</label>
                                <input type="text" class="form-control lead" id="cidade" placeholder="Cidade">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="street" class="lead">Rua</label>
                                <input type="text" class="form-control lead" id="rua" placeholder="Rua">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="number" class="lead">Número</label>
                                <input type="text" class="form-control lead" id="numero" placeholder="Número">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="complement" class="lead">Complemento</label>
                                <input type="text" class="form-control lead" id="complemento" placeholder="Complemento">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="neighboorhood" class="lead">Bairro</label>
                                <input type="text" class="form-control lead" id="bairro" placeholder="Bairro">
                            </div>
                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
